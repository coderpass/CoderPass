<!--
    This file is the main HTML markup file for all of the app, and includes
    both the authentication (enter/create vault) screen, and the main app
    screen where users can view their vault and passwords.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- charset meta tag -->
    <meta charset="UTF-8">
    
    <!-- viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSP meta tag -->
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline'; default-src 'self'; base-uri 'none'; navigate-to 'none'; block-all-mixed-content">
    
    <!-- site title -->
    <title>Simple Password Manager</title>

    <!-- stylesheet (main.css imports other necessary stylesheets automatically) -->
    <link rel="stylesheet" href="appassets/main.css">
</head>
<body>
    <!-- container DIV — contains entire app (doesn't display until document is fully loaded and JavaScript is working) -->
    <div class="container" style="display: none;">
        <!-- authentication screen to enter master password and open password vault, or create one -->
        <div class="auth">
            <!-- form for entering vault (vault already created) -->
            <div class="form enter_vault">
                <h1>Enter Vault</h1>

                <!-- container for input and button/icon enclosed within input -->
                <div class="input_container">
                    <!-- enter password for vault -->
                    <input type="password" placeholder="Enter Vault Password...">

                    <!-- enter vault button -->
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                    </button>
                </div>
            </div>

            <!-- form for creating vault (vault not created yet) -->
            <div class="form create_vault">
                <h1>Create Vault</h1>
                
                <!-- enter password for vault -->
                <input type="password" placeholder="Create Vault Password...">

                <!-- container for input and button/icon enclosed within input -->
                <div class="input_container">
                    <!-- confirm password -->
                    <input type="password" placeholder="Confirm Password...">

                    <!-- create vault (or display 'X' icon if passwords do not match) -->
                    <button>
                        <svg class="no_match" data-tooltip-animate-function="scalein" data-tooltip="hiiii" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23 20.168l-8.185-8.187 8.185-8.174-2.832-2.807-8.182 8.179-8.176-8.179-2.81 2.81 8.186 8.196-8.186 8.184 2.81 2.81 8.203-8.192 8.18 8.192z"/></svg>
                        <svg class="match" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- app screen to view, edit, and save passwords in password vault -->
        <div class="app">
            <!-- navbar — top area with description and search bar -->
            <nav>
                <h1 class="title">All Accounts</h1>
                <input type="text" class="search" placeholder="Search Accounts...">
            </nav>
            
            <!-- list of all accounts or search results -->
            <ul class="accounts">
                
            </ul>
        </div>
    </div>

    <!-- scripts -->
    <script src="appassets/js/global.js"></script>
    <script src="appassets/js/authscreen.js"></script>
    <script src="appassets/js/appscreen.js"></script>
</body>
</html>
