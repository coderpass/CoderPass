<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Simple Password Manager</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!-- authentication screen to enter master password and open password vault, or create one -->
        <div class="auth">
            <!-- form for entering vault (vault already created) -->
            <div class="form enter_vault">
                <h1>Enter Vault</h1>
                <input type="password" placeholder="Enter Password...">
                <input type="submit" class="Enter Vault">
            </div>

            <!-- form for creating vault (vault not created yet) -->
            <div class="form create_vault">
                <h1>Create Vault</h1>
                <input type="password" placeholder="Enter Password...">
                <input type="password" placeholder="Confirm Password...">
                <input type="submit" value="Create Vault">
            </div>
        </div>

        <!-- app screen to view, edit, and save passwords in password vault -->
        <div class="app">
            <!-- navbar â€” top area with description and search bar -->
            <nav>
                <h1 class="title">All Accounts</h1>
                <input type="text" class="search" placeholder="Search Accounts...">
            </nav>
            
            <!-- list of all accounts or search results -->
            <ul class="accounts">
                
            </ul>
        </div>
    </div>

    <!-- scripts -->
    <script src="app.js"></script>
</body>
</html>
